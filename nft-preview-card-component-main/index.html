<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!--link Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!--link stylesheet-->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="info">
        <div class="img__wrapper">
          <div class="overlay">
            <img class="img__main hero" id="equilibrium__img" src="images/image-equilibrium.jpg" alt="equilibrium">
            <div class="img__overlay">
              <img class="img__hover" src="images/icon-view.svg" alt="view">
            </div>
          </div>
        </div>
        <h1 class="white hover">Equilibrium #3429</h1>
        <p class="light__blue pad">Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
          <div class="eth pad">
            <img src="images/icon-ethereum.svg" alt="" class="block"><h2 class="block">0.041 ETH</h2>
          </div>
          <div class="time pad">
            <img src="images/icon-clock.svg" alt="" class="block">
            <p class="block light__blue" id="days">3 days left</p>
          </div>
        </div>
        <hr>
      </div>
    <div class="created">
      <img src="images/image-avatar.png" alt="" class="avatar block">
      <p class="white block" id="name">Creation of <span class="hover">Jules Wyvern</span></p>
    </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christina</a>.
  </div>
</body>
</html>
